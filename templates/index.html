<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant Monitor System</title>
</head>
<body style="background: #000;">
    <div class="login">
        <h1 style="color:Violet;">Heart Beat Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="location" placeholder="Enter the location" required="required" /><br>
            <input type="text" name="behavior" placeholder="Enter the behaviour" required="required" /><p>
            <input type="number" name="duration" placeholder="Enter the Duration" required="required" /><p>
            <input type="text" name="Food_type" placeholder="If had food" required="required" /><p>
            <input type="text" name="Weather_condition" placeholder="Enter the Weather condition" required="required" /><p>
            <input type="text" name="Is_sleeping" placeholder="Is sleeping" required="required" /><p>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict Heart Rate of Elephant</button></p>
        </form>
        <br><br>
        <h4 style="color:Violet;">
            {{ prediction_text }}
        </h4>
    </div>
</body>
</html>
